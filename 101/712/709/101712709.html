    <h2>101/712/709/101712709</h2>
    <p> -81.796848,39.980047,-81.78698,39.98846</p>

    <p>SW: 39.980047, -81.796848</p> 
  </center>
 
  <div id="map"></div>
 
  <script>
 
  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13); // CAN GET RID OF SETVIEW, AS ITS SET BELOW
  var SWLatJS = 39.980047;
  var SWLngJS = -81.796848;
  var NELatJS = 39.98846;
  var NELngJS = -81.78698;

  map.fitBounds([
    [40.712, -74.227],
    [40.774, -74.125]
  ]); //CAN REMOVE THIS ABOVE AS ITS BEING RESET BELOW BY THE VARS
    map.fitBounds([
    [SWLatJS, SWLngJS],
    [NELatJS, NELngJS]
  ]);
 
  // load a tile layer
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',
    {
      // attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      attribution: '<a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors', 
      maxZoom: 17,
      // minZoom: 9
    }).addTo(map);
    
  $.getJSON("wofru.geojson",function(wofruData){
    L.geoJson( wofruData ).addTo(map);
  });
