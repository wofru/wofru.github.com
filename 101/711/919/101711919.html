    <p>NE: 40.809009, -82.190474</p>
    <p>SW: 40.798642, -82.2035</p>

  <div id="map"></div>
 
  <script>
 
  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13);
  var SWLatJS = 40.798642;
  var SWLngJS = -82.2035;
  var NELatJS = 40.809009;
  var NELngJS = -82.190474;
  // var map = L.map('map').setView([0, 0], 13);
  map.fitBounds([
    [40.712, -74.227],
    [40.774, -74.125]
  ]);
  map.fitBounds([
    [38.969332, -82.350061],
    [38.98621, -82.326371]
  ]);
    map.fitBounds([
    [SWLatJS, SWLngJS],
    [NELatJS, NELngJS]
  ]);
 
  // load a tile layer
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      // minZoom: 9
    }).addTo(map);
    
  $.getJSON("neighborhoods.geojson",function(hoodData){
    L.geoJson( hoodData ).addTo(map);
  });
